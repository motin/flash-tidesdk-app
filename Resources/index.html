		<script type="text/javascript" language="javascript" src="lib/swfobject/swfobject/swfobject.js"></script>

		<script type="text/javascript">
			swfobject.registerObject("myId", "9.0.115", "lib/swfobject/swfobject/expressInstall.swf");
			swfobject.registerObject("myId2", "9.0.115", "lib/swfobject/swfobject/expressInstall.swf");
			swfobject.registerObject("myId3", "9.0.115", "lib/swfobject/swfobject/expressInstall.swf");
		</script>

	</head>
	<body>

		<p>A black dot moving side to side with an audible "ding" when hitting one of the sides:</p>
		<object id="myId" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100" height="100">
			<param name="movie" value="test.swf" />
			<!--[if !IE]>-->
			<object type="application/x-shockwave-flash" data="test.swf" width="100" height="100">
				<!--<![endif]-->
				<p>Alternative content test.swf</p>
				<!--[if !IE]>-->
			</object>
			<!--<![endif]-->
		</object>

		<p>Some sort of spaced out clock, default background:</p>
		<object id="myId2" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="200" height="200">
			<param name="movie" value="timedimension.swf" />
			<!--[if !IE]>-->
			<object type="application/x-shockwave-flash" data="timedimension.swf" width="200" height="200">
				<!--<![endif]-->
				<p>Alternative content timedimension.swf</p>
				<!--[if !IE]>-->
			</object>
			<!--<![endif]-->
		</object>

		<p>Some sort of spaced out clock, white background:</p>
		<object id="myId3" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="200" height="200">
			<param name="movie" value="timedimension.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#ffffff" />
			<!--[if !IE]>-->
			<object type="application/x-shockwave-flash" data="timedimension.swf" width="200" height="200">
				<!--<![endif]-->

				<!--[if !IE]>-->
			</object>
			<!--<![endif]-->
		</object>

		<p>Some sort of spaced out clock, wmode transparent:</p>
		<object id="myId3" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="200" height="200">
			<param name="movie" value="timedimension.swf" />
			<param name="quality" value="high" />
			<param name="wmode" value="transparent" />
			<!--[if !IE]>-->
			<object type="application/x-shockwave-flash" data="timedimension.swf" width="200" height="200">
				<!--<![endif]-->
				<p>Alternative content timedimension.swf</p>
				<!--[if !IE]>-->
			</object>
			<!--<![endif]-->
		</object>

		<script type="text/javascript" language="javascript">

			// Proposed workaround from http://jira.appcelerator.org/browse/TIDESK-491?focusedCommentId=122468&page=com.atlassian.jira.plugin.system.issuetabpanels:comment-tabpanel#comment-122468
			// Does not work on 10.6.8 with 1.3.0-beta currently 2012-11-09 02:48
			function flash_fix(){
				setTimeout(function(){
					var app_width = Titanium.UI.getMainWindow().getWidth();
					Titanium.UI.getMainWindow().setWidth(app_width+1);
					Titanium.UI.getMainWindow().setWidth(app_width);
				},10);
			}

		</script>

	</body>
