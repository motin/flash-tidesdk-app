<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Flash TideSDK App</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="expires" content="0">
		<!--  style -->
		<style type="text/css">
			/* hide from ie on mac \*/
			html {
				height: 100%;
				overflow: hidden;
			}
			/* end hide */
			body {
				margin-top: 0px;
				height: 100%;
				width:100%;
				margin-left: 0px;
				padding: 0;
				background-color: #ccc;
				overflow:auto;
			}
		</style>
	</head>
	<body>

		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
				codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0"
				width="100" height="100"
				id="mymoviename">

			<param name="movie" value="test.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#ffffff" />

			<embed src="test.swf" quality="high" bgcolor="#ffffff"
				   width="100" height="100"
				   type="application/x-shockwave-flash"
				   pluginspage="http://www.macromedia.com/go/getflashplayer" />

		</object>

		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
				codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0"
				width="200" height="200"
				id="mymoviename">

			<param name="movie" value="timedimension.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#ffffff" />

			<embed src="timedimension.swf" quality="high" bgcolor="#ffffff"
				   width="200" height="200"
				   type="application/x-shockwave-flash"
				   pluginspage="http://www.macromedia.com/go/getflashplayer" />

		</object>

		<script type="text/javascript" language="javascript">

			// Proposed workaround from http://jira.appcelerator.org/browse/TIDESK-491?focusedCommentId=122468&page=com.atlassian.jira.plugin.system.issuetabpanels:comment-tabpanel#comment-122468
			// Does not work on 10.6.8 with 1.3.0-beta currently 2012-11-09 02:48
			function flash_fix(){
				setTimeout(function(){
					var app_width = Titanium.UI.getMainWindow().getWidth();
					Titanium.UI.getMainWindow().setWidth(app_width+1);
					Titanium.UI.getMainWindow().setWidth(app_width);
				},10);
			}

		</script>

	</body>
</html>
